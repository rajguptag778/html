<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calc.css">
</head>
<body>
    <div class="calc">
    <div class="screen">
        <div id="history"></div>
        <div id="display"></div>
    </div>
    <div class="keypad">
        <div class="row">
            <button class="keys" onclick="clearEntry()">CE</button>
            <button class="keys" onclick="clearDisplay()">C</button>
            <button class="keys" onclick="backspace()"><</button>
            <button class="keys" onclick="displayValue('/')">/</button>
        </div>
        <div class="row">
            <button class="keys" onclick="displayValue('7')">7</button>
            <button class="keys" onclick="displayValue('8')">8</button>
            <button class="keys" onclick="displayValue('9')">9</button>
            <button class="keys" onclick="displayValue('*')">*</button>
        </div>
        <div class="row">
            <button class="keys" onclick="displayValue('4')">4</button>
            <button class="keys" onclick="displayValue('5')">5</button>
            <button class="keys" onclick="displayValue('6')">6</button>
            <button class="keys" onclick="displayValue('-')">-</button>
        </div>
        <div class="row">
            <button class="keys" onclick="displayValue('1')">1</button>
            <button class="keys" onclick="displayValue('2')">2</button>   
            <button class="keys" onclick="displayValue('3')">3</button>
            <button class="keys" onclick="displayValue('+')">+</button>
        </div>
        <div class="row">
            <button class="keys" onclick="displayValue('+/-')">+/-</button>
            <button class="keys" onclick="displayValue('0')">0</button>
            <button class="keys" onclick="displayValue('.')">.</button>
            <button class="keys" onclick="calculate()">=</button>
        </div>
    </div>
</div>
<script src="js/calc.js"></script>
</body>
</html>
