<body>
    <h1>JavaScript Error Handling</h1>
    <p id="demo"></p>
    <p id="math"></p>
    <script>
        try {
            adddert("Welcome guest!");
        } catch (err) {

        } finally {

        }

        try {
            let result = 10 / 0;
            document.getElementById("math").innerHTML = result;
